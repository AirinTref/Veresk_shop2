<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  <title>Регистрация</title>
  <link th:href="@{/css/index.css}" type="text/css" rel="stylesheet">
</head>
<body>

<section class="h-100 h-custom bg-green">
  <div class="container py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-lg-8 col-xl-6">
        <div class="card rounded-3">
          <img src="https://sun9-69.userapi.com/impg/pyrOG0Uuexhmra0In43JMvzZSGqAUsRROz3Iiw/xcwZAAwU6nc.jpg?size=2560x1920&quality=95&sign=cda9b424e95078f52ee6fadca85ac3e3&type=album"
               class="w-100" style="border-top-left-radius: .3rem; border-top-right-radius: .3rem;"
               alt="фото">
          <div class="card-body p-4 p-md-5">
            <h3 class="mb-4 pb-2 pb-md-0 mb-md-5 px-md-2">Создать аккаунт</h3>

            <form class="px-md-2" method="post" th:actioin="@{/registration}" th:object="${person}">
                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">

            <div class="form-outline mb-4">
              <label class="form-label"  for="login"> Придумайте логин: </label>
              <input type="text" th:field="*{login}" id="login"  class="form-control">
              <div style="color: rgba(255,77,0,0.89)" th:if="${#fields.hasErrors('login')}" th:errors="*{login}"></div>
            </div>

              <div class="mb-4">
                <label class="form-label" for="password"> Придумайте логин: </label>
                <input type="password" th:field="*{password}" id="password" class="form-control">
                <div style="color: rgba(255,77,0,0.89)" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></div>
              </div>

              <button type="submit" class="btn btn-success btn-lg mb-1">Зарегистрироваться</button>

            </form>

          </div>
        </div>
      </div>
    </div>
  </div>
</section>
