<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  <title>Авторизация</title>
  <link th:href="@{/css/index.css}" type="text/css" rel="stylesheet">
</head>
<body>


<div class="bg-ivory">
<section class="vh-100">
  <div class="container-fluid">
    <div class="row">

      <div class="col-sm-6 text-black">
        <div class="px-5 ms-1 logo">
          <span class="h1 fw-bold mb-0">Вереск<br><h3>Магазин целебных трав</h3></span>
        </div>
        <div class="d-flex align-items-center h-custom-2 px-5 ms-1 mt-1 pt-2 pt-xl-0 mt-l-n4">
          <form method="post" action="/process_login" style="width: 23rem;">
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">

            <h4 class="fw-normal mb-3 pb-3" style="letter-spacing: 1px;">Авторизация</h4>
            <div class="form-outline mb-4">
              <input type="text" placeholder="Введите логин"  name="username" id="username" class="form-control form-control-lg" />
              <label class="form-label" for="username">Логин</label>
            </div>
            <div class="form-outline mb-3">
              <input type="password" placeholder="Введите пароль" name="password" id="password" class="form-control form-control-lg" />
              <label class="form-label" for="password">Пароль</label>
            </div>
            <div class="pt-1 mb-3">
              <input type="submit" class="btn btn-lg btn-block btn-green"  value="Войти">
            </div>
            <p class="small mb-2 pb-lg-2"><a class="text-muted" href="#!">Забыли пароль?</a></p>
            <p>Нет аккаунта? <a href="/registration" class="link-info">Регистрация</a></p>
            <div th:if="${param.error}" style="color: #cc2b08">
              Неправильный логин или пароль</div>
          </form>
        </div>
      </div>

      <div class="col-sm-6 px-0  d-sm-block">
        <img src="https://sun9-74.userapi.com/impg/Chg5-WWLCkfak0tz4DiaEgZh7aNykgpoXwgeQg/5dqt6zHGdCc.jpg?size=810x1080&quality=95&sign=0580bea94d78c9618d15ad7b68ade3cf&type=album"
             width="300px" alt="Beauty image"   style="object-fit: cover; object-position: left; height: 100vh; width: 600px">
        <!--<img th:src="@{/img/beauty_img.JPG}" width="30%" alt="Beauty image" class="w-100 vh-100" style="object-fit: cover; object-position: left">-->
      </div>

    </div>
  </div>
</section>

</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
</body>
</html>
