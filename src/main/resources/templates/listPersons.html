<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link th:href="@{/css/index.css}" type="text/css" rel="stylesheet">
    <title>Список покупателей</title>
</head>
<body>
<div>

    <form th:action="@{/admin}" class="m-2">
        <input type="submit" value="Назад" class="btn btn-sm btn-warning">
    </form>


 <div class="tableDiv">

    <table class="table-info" style="width:300px">
        <tr><th>ID</th><th>Логин</th><th>Роль</th></tr> <!--ряд с ячейками заголовков-->
    </table>
    <table  th:each="person : ${person}">
        <tr>
            <td th:text="${person.getId()}" style="width:50px"></td>
            <td th:text="${person.getLogin()}"  style="width:50px"></td>
            <td th:text="${person.getRole}"  style="width:50px"></td>

        </tr> <!--ряд с ячейками тела таблицы-->
    </table>
</div>
</div>
</body>
</html>
